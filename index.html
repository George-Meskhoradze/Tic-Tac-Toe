<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="games">
      <img src="./images/x.png" alt="#">
      <img src="./images/oval.png" alt="#">
    </div>

    <div class="square">
      <h1>PICK PLAYER 1â€™S MARK</h1>
      <div class="box">
        <div class="x">
          <span></span>
          <span></span>
        </div>
        <div class="oval">
          <span>
            <span></span>
          </span>
        </div>
      </div>
      <h2>REMEMBER : X GOES FIRST</h2>
    </div>

    <div class="btn-box">
      <div class="btn-one">
        <h1>NEW GAME (VS CPU)</h1>
      </div>
      <div class="btn-two">
        <h1>NEW GAME (VS PLAYER)</h1>
      </div>
    </div>

  </div>








  <div class="game">
    <div class="header">
      <div class="xosymbol">
        <img src="./images/x.png" alt="#">
        <img src="./images/oval.png" alt="#">
      </div>
      <div class="btn">
        <h1 class="turn">TURN</h1>
      </div>
      <div class="restart-btn">
        <img src="./images/Path.png" alt="#">
      </div>
    </div>

    <div class="boxes">
      <div class="boxs" cellIndex="0"></div>
      <div class="boxs" cellIndex="1"></div>
      <div class="boxs" cellIndex="2"></div>
      <div class="boxs" cellIndex="3"></div>
      <div class="boxs" cellIndex="4"></div>
      <div class="boxs" cellIndex="5"></div>
      <div class="boxs" cellIndex="6"></div>
      <div class="boxs" cellIndex="7"></div>
      <div class="boxs" cellIndex="8"></div>
    </div>

    
    <div class="score">
      <div class="scorebox">
        <h1>X(P1)</h1>
        <h1 class="playone" >0</h1>
      </div>
      <div class="scorebox-two">
        <h1>TIES</h1>
        <h1 class="tie" >0</h1>
      </div>
      <div class="scorebox-three">
        <h1>O(P2)</h1>
        <h1 class="playtwo" >0</h1>
      </div>
    </div>
  </div>

  <div class="banner">
    <div class="info">
      <h1>OH NO, YOU LOST</h1>
    </div>
    <div class="winner">
      <img src="./images/BIGX.png" alt="#" class="takeround">
      <img src="./images/BIGOVAL.png" alt="#" class="takeround-two">
      <h1>TAKES THE ROUND</h1>
    </div>

    <div class="buttons">
      <div class="btn-cancel">
        <h1>QUIT</h1>
      </div>

      <div class="btn-next">
        <h1>NEXT ROUND</h1>
      </div>
    </div>

    <div class="buttons-2">
      <div class="btn-cancel">
        <h1>QUIT</h1>
      </div>

      <div class="btn-next">
        <h1>NEXT ROUND</h1>
      </div>
    </div>
  </div>


</body>
</html>
