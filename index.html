<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="games">
      <img src="./images/x.png" alt="#">
      <img src="./images/oval.png" alt="#">
    </div>

    <div class="square">
      <h1>PICK PLAYER 1â€™S MARK</h1>
      <div class="box">
        <div class="x">
          <span></span>
          <span></span>
        </div>
        <div class="oval">
          <span>
            <span></span>
          </span>
        </div>
      </div>
      <h2>REMEMBER : X GOES FIRST</h2>
    </div>

    <div class="btn-box">
      <div class="btn-one">
        <h1>NEW GAME (VS CPU)</h1>
      </div>
      <div class="btn-two">
        <h1>NEW GAME (VS PLAYER)</h1>
      </div>
    </div>

  </div>








  <div class="game">
    <div class="header">
      <div class="xosymbol">
        <img src="./images/x.png" alt="#">
        <img src="./images/oval.png" alt="#">
      </div>
      <div class="btn">
        <h1 class="turn">TURN</h1>
      </div>
      <div class="restart-btn">
        <img src="./images/Path.png" alt="#">
      </div>
    </div>

    <div class="boxes">
      <div class="box" data-cell="0"></div>
      <div class="box" data-cell="1"></div>
      <div class="box" data-cell="2"></div>
      <div class="box" data-cell="3"></div>
      <div class="box" data-cell="4"></div>
      <div class="box" data-cell="5"></div>
      <div class="box" data-cell="6"></div>
      <div class="box" data-cell="7"></div>
      <div class="box" data-cell="8"></div>
    </div>


    <div class="score">
      <div class="scorebox">
        <h1>X(YOU)</h1>
        <h1>0</h1>
      </div>
      <div class="scorebox-two">
        <h1>TIES</h1>
        <h1>0</h1>
      </div>
      <div class="scorebox-three">
        <h1>O(CPU)</h1>
        <h1>0</h1>
      </div>
    </div>
  </div>

</body>
</html>
